<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Wish Simulator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/pace.js"></script>
</head>
<body oncontextmenu="return false" ondragstart="return false">
    <section class="loader-wrapper" id="loader"></section>
    <section class="main-wrapper" id="main" style="visibility: hidden;">
        <div class="navigation">
            <div class="important">
                <div class="logo">
                    <span>Genshin Impact Wishes</span>
                </div>
                <div class="links">
                    <div class="link-btn" id="wish">
                        <span>Wish</span>
                    </div>
                    <div class="link-btn" id="inventory">
                        <span>Inventory</span>
                    </div>
                    <div class="link-btn" id="shop">
                        <span>Shop</span>
                    </div>
                </div>
            </div>
            <div class="settings">
                <div class="link-btn" id="settings">
                    <span>Settings</span>
                </div>
            </div>
        </div>
        <div class="div-wrappers">
            <div class="div-links" id="wish-div">
                <span>WISH</span>
            </div>
            <div class="div-links" id="inventory-div">
                <span>INVENTORY</span>
            </div>
            <div class="div-links" id="shop-div">
                <span>SHOP</span>
            </div>
            <div class="div-links" id="settings-div">
                <span>SETTINGS</span>
            </div>
        </div>
    </section>
    <script src="/js/script.js"></script>
</body>
</html>
